
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tables</title>
	</head>
	<body>
		<H1>Tables</H1>
			The following is a table, it has a border tag.
			<table border="10">
				<thead>
					<th> Column 1</th>
					<th> Column 2</th>
					<th> Column 3</th>
					<th> Column 4</th>
				</thead>
				<tr> <!-- "table row" -->
					<td border="4">
						T[1,1]
					</td>
					<td>
						T[1,2]
					</td>
					<td>
						T[1,3]
					</td>
				</tr>

				<tr> <!-- "table row" -->
					<td>
						T[2,1]
					</td>
					<td>
						T[2,2]
					</td>
					<td>
						T[2,3]
						<img src="../basic_html/TPOP.jpg" alt"file TPOP.jpg not found" >
					</td>
				</tr>
			</table>
	</body>
</html>
